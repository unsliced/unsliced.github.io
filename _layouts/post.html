---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

	<small>
	    {% for tag in page.tags %}
	    <a href="/tags/{{ tag }}/">{{ tag }}</a>
	    {% endfor %}
	</small>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
